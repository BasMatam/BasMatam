<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Dog Sitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .sitter-widget {
            margin-top: 20px;
            padding: 15px;
            background: #ffcc00;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container" id="signupContainer">
        <h1>Sign Up</h1>
        <p>Enter your details to book a dog sitter.</p>
        <input type="text" id="email" placeholder="Enter Email" required>
        <input type="text" id="phone" placeholder="Enter Phone Number" required>
        <button onclick="signup()">Sign Up</button>
    </div>
    
    <div class="container" id="bookingContainer" style="display:none;">
        <h1>Book a Dog Sitter (JP Nagar Beta)</h1>
        <img src="dog_sitter.jpg" alt="Dog and Sitter" width="100%">
        <p>Go! Live your life while we sit your dog.</p>
        <select id="locality">
            <option value="">Select Your Locality</option>
            <option value="JP Nagar">JP Nagar</option>
            <option value="BTM Layout">BTM Layout</option>
            <option value="Indiranagar">Indiranagar</option>
            <option value="Koramangala">Koramangala</option>
            <option value="Whitefield">Whitefield</option>
            <option value="Electronic City">Electronic City</option>
        </select>
        <button onclick="checkLocality()">Check Availability</button>
        <p id="localityMessage"></p>
    </div>

    <div class="container" id="detailsContainer" style="display:none;">
        <h1>Provide Dog Details</h1>
        <input type="text" id="address" placeholder="Enter Address" required>
        <input type="text" id="dogAge" placeholder="Dog Age" required>
        <input type="text" id="dogBreed" placeholder="Dog Breed" required>
        <input type="time" id="startTime" required>
        <input type="time" id="endTime" required>
        <button onclick="submitBooking()">Submit</button>
    </div>

    <div class="sitter-widget" onclick="openSitterForm()">
        <h2>Love dogs? You are a messiah! Be a dog sitter and earn SiTAR points.</h2>
    </div>

    <script>
        function signup() {
            document.getElementById("signupContainer").style.display = "none";
            document.getElementById("bookingContainer").style.display = "block";
        }

        function checkLocality() {
            let locality = document.getElementById("locality").value;
            if (["JP Nagar", "BTM Layout", "Indiranagar"].includes(locality)) {
                document.getElementById("localityMessage").innerText = "We will get you a sitter! Please enter your details.";
                document.getElementById("bookingContainer").style.display = "none";
                document.getElementById("detailsContainer").style.display = "block";
            } else {
                document.getElementById("localityMessage").innerText = "Sorry, we do not service this area yet.";
            }
        }

        function submitBooking() {
            let formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeDVd00YLfbg8TZgOoecXze2frjoLENAiU8UHU0vPJ45_wJeQ/formResponse?";
            let params = {
                "entry.2091908551": "Test Booking",
                "entry.936371092": document.getElementById("email").value,
                "entry.1808109491": document.getElementById("phone").value,
                "entry.643165175": document.getElementById("address").value,
                "entry.1042523963": document.getElementById("dogBreed").value,
                "entry.616118540": document.getElementById("dogAge").value,
                "entry.1179588707": new Date().toISOString().split('T')[0],
                "entry.678930097": document.getElementById("startTime").value,
                "entry.1028575598": document.getElementById("endTime").value
            };

            let queryString = new URLSearchParams(params).toString();
            fetch(formUrl + queryString, { method: "POST", mode: "no-cors" })
                .then(() => alert("Booking submitted!"))
                .catch(() => alert("Failed to submit."));

            window.location.reload();
        }

        function openSitterForm() {
            window.open("https://docs.google.com/forms/d/17XLOBKzTZssC6KJq6l6-GB0WVANVTseHv6WNSu3iulI/viewform", "_blank");
        }
    </script>
</body>
</html>
