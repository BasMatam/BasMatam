<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Dog Sitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const email = localStorage.getItem("userEmail");
        const phone = localStorage.getItem("userPhone");

        if (email && phone) {
            document.getElementById("signupContainer").style.display = "none";
            document.getElementById("bookingContainer").style.display = "block";
        }
    });

    function signup() {
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        if (email && phone) {
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPhone", phone);
            
            document.getElementById("signupContainer").style.display = "none";
            document.getElementById("bookingContainer").style.display = "block";
        } else {
            alert("Please enter both email and phone number.");
        }
    }
</script>

    
    <div class="container" id="bookingContainer" style="display:none;">
        <h1>Book a Dog Sitter (JP Nagar Beta)</h1>
        <img src="dog_sitter.jpg" alt="Dog and Sitter" width="100%">
        <p>Go! Live your life while we sit your dog.</p>
        <select id="locality">
            <option value="">Select Your Locality</option>
            <option value="JP Nagar">JP Nagar</option>
            <option value="BTM Layout">BTM Layout</option>
            <option value="Indiranagar">Indiranagar</option>
        </select>
        <button onclick="checkLocality()">Check Availability</button>
        <p id="localityMessage"></p>
    </div>

    <div class="container" id="detailsContainer" style="display:none;">
    <h1>Provide Dog Details</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeDVd00YLfbg8TZgOoecXze2frjoLENAiU8UHU0vPJ45_wJeQ/formResponse" method="POST" target="_blank">
        <label for="address">Address:</label>
        <input type="text" name="entry.643165175" id="address" placeholder="Enter Address" required>

        <label for="dogAge">Dog Age:</label>
        <input type="number" name="entry.616118540" id="dogAge" placeholder="Dog Age" required>

        <label for="dogBreed">Dog Breed:</label>
        <input type="text" name="entry.1042523963" id="dogBreed" placeholder="Dog Breed" required>

        <label for="startTime">Start Time:</label>
        <input type="time" name="entry.678930097" id="startTime" required>

        <label for="endTime">End Time:</label>
        <input type="time" name="entry.1028575598" id="endTime" required>

        <button type="submit">Submit Booking</button>
    </form>
</div>


    <script>
        function signup() {
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            if(email && phone) {
                document.getElementById("signupContainer").style.display = "none";
                document.getElementById("bookingContainer").style.display = "block";
            } else {
                alert("Please enter email and phone number.");
            }
        }

        function checkLocality() {
            let locality = document.getElementById("locality").value;
            let withinRange = ["JP Nagar", "BTM Layout"].includes(locality);
            if (withinRange) {
                document.getElementById("localityMessage").innerText = "We will get you a sitter, please provide your details.";
                document.getElementById("detailsContainer").style.display = "block";
            } else {
                document.getElementById("localityMessage").innerText = "Sorry, we are not servicing your area yet.";
            }
        }

        function submitBooking() {
            let address = document.getElementById("address").value;
            let dogAge = document.getElementById("dogAge").value;
            let dogBreed = document.getElementById("dogBreed").value;
            let startTime = document.getElementById("startTime").value;
            let endTime = document.getElementById("endTime").value;
            let emailBody = `Address: ${address}%0ADog Age: ${dogAge}%0ADog Breed: ${dogBreed}%0AStart Time: ${startTime}%0AEnd Time: ${endTime}`;
            window.location.href = `mailto:hiremathanna089@gmail.com?subject=Dog Sitter Request&body=${emailBody}`;
            alert("Your request for a sitter has been noted and notified. Someone will confirm shortly.");
        }
    </script>
</body>
</html>
